<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rich Solar Systems - Under Construction</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
            padding: 50px;
        }
        .container {
            margin: 0 auto;
            padding: 40px;
            max-width: 600px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 2.5em;
            color: #0190d3;
        }
        p {
            font-size: 1.2em;
            margin: 20px 0;
        }
        .spinner {
            margin: 20px auto;
            width: 50px;
            height: 50px;
            border: 6px solid #abd03f;
            border-top: 6px solid #0190d3;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .logo {
            max-width: 200px;
            margin: 20px auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="Rich Solar Systems_processed.png" alt="Rich Solar Systems Logo" class="logo">
        <h1>Rich Solar Systems</h1>
        <div class="spinner"></div>
        <p>Our website is currently under construction.<br>We will be back soon with an amazing experience!</p>
        <p>For inquiries, contact us at <a href="mailto:info@richsolarsystems.com">info@richsolarsystems.com</a></p>
    </div>
</body>
</html>
