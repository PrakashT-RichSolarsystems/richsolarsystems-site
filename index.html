<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rich Solar Systems - Under Construction</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            color: #ffffff;
            text-align: center;
            background: url('https://images.unsplash.com/photo-1501677485967-04181499f8df') no-repeat center center fixed;
            background-size: cover;
        }

        .overlay {
            background-color: rgba(0, 0, 0, 0.6);
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
        }

        .content {
            position: relative;
            top: 50%;
            transform: translateY(-50%);
            z-index: 2;
        }

        h1 {
            font-size: 3rem;
            margin: 0;
        }

        p {
            font-size: 1.5rem;
        }

        .loader {
            margin: 20px auto;
            border: 8px solid #f3f3f3;
            border-top: 8px solid #abd03f;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="overlay"></div>
    <div class="content">
        <h1>Under Construction</h1>
        <p>Our website is currently under construction. Stay tuned for updates!</p>
        <div class="loader"></div>
        <p>Contact us at: info@richsolarsystems.com</p>
    </div>
</body>
</html>
